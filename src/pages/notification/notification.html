<ion-header>

  <ion-navbar>
    <ion-title>通知</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let notification of notifications" (click)="gotoDetails(notification.QuestionId)">
      <ion-avatar item-left>
        <img src="{{ notification.HeadFace }}" />
      </ion-avatar>
      <h2>{{ notification.NotificationTitle }}</h2>
      <p>{{ notification.NotificationMessage }}</p>
    </ion-item>
  </ion-list>
</ion-content>
