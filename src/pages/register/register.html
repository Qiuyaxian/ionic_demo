<ion-header>

  <ion-navbar>
      <ion-title>用户注册</ion-title>
      <!-- <ion-buttons>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios" >返回</span>
          <ion-icon name="md-close" showWhen="android"></ion-icon>
        </button>
      </ion-buttons> -->
    </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
        <ion-label>手机号码</ion-label>
        <ion-input type="text" name="mobile" [(ngModel)]="mobile"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>昵称</ion-label>
        <ion-input type="text" name="nickname" [(ngModel)]="nickname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>密码</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>确认密码</ion-label>
        <ion-input type="password" name="repassword" [(ngModel)]="repassword"></ion-input>
    </ion-item>

  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="registerHandle()">注册</button>
  </div>
  <div padding text-center>
      <button ion-button color="primary" outline (click)="gotoLogin()">已有账号？登陆</button>
  </div>

</ion-content>
