<ion-header>

  <ion-navbar>
    <ion-title>用户中心</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="marginTop marginBottom">
      <button ion-item (click)="gotoHeadFace()">
        <ion-avatar item-start>
          <img src="{{headface}}" />
        </ion-avatar>
        <h2>修改头像</h2>
      </button>
  </ion-list>
  <ion-list>
    <ion-item>
       <ion-label>用户名</ion-label>
       <ion-input type="text" [(ngModel)]="nickname"></ion-input>
    </ion-item>
  </ion-list>
  <div padding text-center class="paddingTop">
    <button ion-button color="primary" block (click)="updateNickNameHandle()">确定</button>
  </div>
  <div padding text-center class="paddingTop">
    <button ion-button color="danger" block (click)="loginOutHandle()">注销</button>
  </div>
</ion-content>
